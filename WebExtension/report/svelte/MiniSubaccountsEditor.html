<div class="subaccountsEditor">
	<div class="closeSubaccountsEditor" title="{$l10n('subaccountsClose')}"></div>
	{#if owned}
		<div class="subaccountsList">
			<div class="subaccountsListHeader sectionHeader">
				{$l10n("subaccountsList", [$editingSubaccountsOf])}
			</div>
			<div class="subaccountsListContents">
				{#each owned as subaccount}
					<div class="subaccount">
						<a class="profileLink" title="{$l10n('profile')}"
						   href="https://{subaccount.toLowerCase()}.deviantart.com/"></a>
						<a class="galleryLink" title="{$l10n('gallery')}"
						   href="https://{subaccount.toLowerCase()}.deviantart.com/gallery/"></a>
						<span class="subaccountName">{subaccount}</span>
						<button type="button" class="removeSubaccount">
							{$l10n("subaccountsRemove")}
						</button>
					</div>
				{/each}
			</div>
		</div>
	{/if}
	<form class="addSubaccount">
		<div class="sectionHeader">{$l10n("subaccountsAdd")}</div>
		<label>
			<input type="radio" name="addDirection" value="inputToThis" checked>
			{$l10n("subaccountsAddInputToCurrent", [$editingSubaccountsOf])}
		</label>
		<label>
			<input type="radio" name="addDirection" value="thisToInput">
			{$l10n("subaccountsAddCurrentToInput", [$editingSubaccountsOf])}
		</label>
		<div class="textEntryLine">
			<input type="text" class="relatedAccount" placeholder="{$l10n('subaccountsAddNamePlaceholder')}">
			<button type="submit" class="confirmAdd">{$l10n("subaccountsAddConfirm")}</button>
		</div>
		<div class="addNotice" hidden></div>
	</form>
</div>
<script>
export default {
	computed: {
		owned: ({$editingSubaccountsOf, $subaccounts}) => {
			return $subaccounts[$editingSubaccountsOf];
		},
	},
};
</script>
