<div class="miniSubaccountsEditor" ref:root>
	{#each accounts as account (account.name)}
		<div class="entry">
			<Avatar deviant={account} />
			<div class="name">{account.name}</div>
			<div class="actions">
				<a class="profileLink" href="{account.baseURL}">{$l10n("profile")}</a>
				<a class="galleryLink" href="{account.baseURL}gallery/">{$l10n("gallery")}</a>
				<button type="button" class="removeSubaccount" on:click="fire('remove', account.name)">
					{$l10n("subaccountsRemove")}
				</button>
			</div>
		</div>
	{:else}
		<!-- TODO: Add subaccount help text -->
	{/each}
	<form class="addSubaccount textEntryLine">
		<input type="text" bind:value="addMe" required placeholder="{$l10n('subaccountsAddNamePlaceholder')}">
		<button type="submit" class="confirmAdd" on:click="fire('add')">
			{$l10n("subaccountsAddConfirm")}
		</button>
	</form>
	{#if warnings.length}
		<div class="addMessage warning">
			{#each warnings as [msg, parts]}
				<p>{$l10n("subaccountsWarning" + msg, parts)}</p>
			{/each}
		</div>
	{/if}
	{#if error}
		<div class="addMessage error">{$l10n("subaccountsError" + error[0], error[1])}</div>
	{/if}
</div>
<script>
import Avatar from "./Avatar.html";
import { initMiniSubaccountsEditor } from "../core.module.js";
export default {
	components: { Avatar },
	data() { return {
		addMe: "",
		accounts: [],
		warnings: [],
	}; },
	oncreate() {
		initMiniSubaccountsEditor(this);
		this.refs.root.addEventListener("submit", (event) => {
			event.preventDefault();
		});
	},
};
</script>
