<!doctype html>
<html>
<link rel="stylesheet" href="builtinskin.css" type="text/css">
<style type="text/css">
/* Fix text appearing too small in Chrome 38 due to mystery user stylesheet */
body { font-size: 100%; }
</style>
<meta name="viewport" content="width=device-width">
<script src="/lib/jquery.js" defer></script>
<script src="/lib/velocity.js" defer></script>
<script src="scanner.js" defer></script>
<script src="deviantCollection.js" defer></script>
<script src="/apiAdapter.js" defer></script>
<script src="/htmlLocalizer.js" defer></script>
<script src="find.js" defer></script>
<script src="/build/core.js" defer></script>
<body style="touch-action: manipulation;">

<template id="deviant">
	<div class="deviant">
		<div class="deviantLine">
			<div class="deviationWatch">&nbsp;</div>
			<span class="deviantFaves"></span>
			<span class="deviantName"></span>
			<div class="subaccountsButton line" data-l10n="subaccountsOpen" data-l10n-attr="title">&nbsp;</div>
		</div>
	</div>
</template>
<template id="closerLook">
	<div class="closerLook" style="overflow: hidden;">
		<div class="deviantDetails">
			<a class="avatar loading"></a>
			<div class="deviantLinks mouse">
				<a class="profileLink" data-l10n="profile" data-l10n-attr="title"></a>
				<a class="galleryLink" data-l10n="gallery" data-l10n-attr="title"></a>
				<a class="favouritesLink" data-l10n="favourites" data-l10n-attr="title"></a>
			</div>
			<div class="deviantLinks touch">
				<a class="profileLink" data-l10n="profile"></a>
				<a class="galleryLink" data-l10n="gallery"></a>
				<a class="favouritesLink" data-l10n="favourites"></a>
				<button class="subaccountsButton" data-l10n="subaccountsOpen"></button>
			</div>
		</div>
		<div class="deviationList"></div>
	</div>
</template>
<template id="subaccountsEditor">
	<div class="subaccountsEditor">
		<div class="closeSubaccountsEditor" data-l10n="subaccountsClose" data-l10n-attr="title"></div>
		<div class="subaccountsList">
			<div class="subaccountsListHeader sectionHeader"></div>
			<div class="subaccountsListContents"></div>
		</div>
		<form class="addSubaccount">
			<div class="sectionHeader" data-l10n="subaccountsAdd"></div>
			<label>
				<input type="radio" name="addDirection" value="inputToThis" checked><span class="inputToThisText"></span>
			</label>
			<label>
				<input type="radio" name="addDirection" value="thisToInput"><span class="thisToInputText"></span>
			</label>
			<div class="textEntryLine">
				<input type="text" class="relatedAccount" data-l10n="subaccountsAddNamePlaceholder" data-l10n-attr="placeholder">
				<button type="submit" class="confirmAdd" data-l10n="subaccountsAddConfirm"></button>
			</div>
			<div class="addNotice"></div>
		</form>
	</div>
</template>

</body>
</html>
