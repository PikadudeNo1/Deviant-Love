<!doctype html>
<html>
<link rel="stylesheet" href="builtinskin.css" type="text/css">
<style type="text/css">
/* Fix text appearing too small in Chrome 38 due to mystery user stylesheet */
body { font-size: 100%; }
</style>
<script src="/lib/jquery.js" defer></script>
<script src="/lib/velocity.js" defer></script>
<script src="scanner.js" defer></script>
<script src="deviantCollection.js" defer></script>
<script src="/apiAdapter.js" defer></script>
<script src="/htmlLocalizer.js" defer></script>
<script src="find.js" defer></script>
<script src="core.js" defer></script>
<script src="popup.js" defer></script>
<body class="popup">

<template id="deviant">
	<div class="deviant">
		<div class="deviantLine">
			<div class="deviationWatch">&nbsp;</div>
			<span class="deviantFaves"></span>
			<span class="deviantName"></span>
			<div class="subaccountsButton" data-l10n="subaccountsOpen" data-l10n-attr="title">&nbsp;</div>
		</div>
	</div>
</template>
<template id="closerLook">
	<div class="closerLook" style="overflow: hidden;">
		<div class="deviantDetails">
			<a class="avatar loading"></a>
			<div class="deviantLinks">
				<a class="profileLink" data-l10n="profile" data-l10n-attr="title"></a>
				<a class="galleryLink" data-l10n="gallery" data-l10n-attr="title"></a>
				<a class="favouritesLink" data-l10n="favourites" data-l10n-attr="title"></a>
			</div>
		</div>
		<div class="deviationList"></div>
	</div>
</template>
<template id="subaccountsEditorTemplate">
	<div id="subaccountsEditor" hidden>
		<div id="closeSubaccountsEditor" data-l10n="subaccountsClose" data-l10n-attr="title"></div>
		<div id="subaccountsList">
			<div id="subaccountsListHeader" class="sectionHeader"></div>
			<div id="subaccountsListContents"></div>
		</div>
		<form id="addSubaccount">
			<div class="sectionHeader" data-l10n="subaccountsAdd"></div>
			<label>
				<input type="radio" name="addDirection" value="inputToThis"><span id="inputToThisText"></span>
			</label>
			<label>
				<input type="radio" name="addDirection" value="thisToInput"><span id="thisToInputText"></span>
			</label>
			<div class="textEntryLine">
				<input type="text" id="relatedAccount" data-l10n="subaccountsAddNamePlaceholder" data-l10n-attr="placeholder">
				<button type="submit" id="confirmAdd" data-l10n="subaccountsAddConfirm"></button>
			</div>
			<div id="addNotice"></div>
		</form>
	</div>
</template>
<template id="preparationScreenTemplate">
	<div id="preparationScreen">
		<div id="scanMessage"></div>
		<div id="scanStatus">
			<div id="scanProgress">
				<div id="scanPercentage">
					<progress id="scanProgressBar" max="1" value="0"></progress>
					<div id="scanPercentageText">0%</div>
				</div>
				<div id="scannedDeviations"></div>
				<div id="watchStatus"></div>
			</div>
		</div>
		<div id="scanFailed" hidden>
			<div id="scanError" data-l10n="scanError"></div>
			<button id="retryButton" type="button" data-l10n="scanErrorRetry"></button>
		</div>
	</div>
</template>

</body>
</html>
