<!doctype html>
<html>
<title>Deviant Love Sidebar</title>
<link rel="stylesheet" href="core/builtinskin.css" type="text/css">
<style type="text/css">
body > div {
	width: 100%;
	/* height TBD in JavaScript */
}
.placeholder { color: rgb(169, 169, 169); }
#lovedArtists { height: 1px; /* Firefox 3.6 will not shrink lovedArtists by itself */ }
a { text-decoration: underline; }
/* These colors were chosen to match what the user sees in the Chrome version on Windows */
a:link { color: rgb(0, 0, 238); }
a:visited { color: rgb(85, 26, 139); }
</style>
<script type="text/javascript" src="core/jquery.js"></script>
<script type="text/javascript" src="core/core.js"></script>
<script type="text/javascript" src="core/scanner.js"></script>
<script type="text/javascript;version=1.7">
"use strict";
var scannerController, displayType = "sidebar";
$(document).ready( function() {
	window.DeviantLove = true;
	$("body").css("margin", 0);
	var reloadButton = top.document.getElementById("DeviantLoveReload");
	reloadButton.addEventListener("command", restart, false);
	reloadButton.hidden = false;
	var sidebarBrowser = top.document.getElementById("sidebar");
	sidebarBrowser.setAttribute("tooltip", "aHTMLTooltip");
	var contextMenu = top.document.getElementById("contentAreaContextMenu");
	contextMenu.addEventListener("popupshowing", enforceWhitelist, false);
	contextMenu.addEventListener("popuphidden", unenforceWhitelist, false);
	sidebarBrowser.setAttribute("contextmenu", contextMenu.id);
	$(window).bind("unload", function() {
		reloadButton.hidden = true;
		reloadButton.removeEventListener("command", restart, false);
		contextMenu.removeEventListener("popupshowing", enforceWhitelist, false);
		contextMenu.removeEventListener("popuphidden", unenforceWhitelist, false);
		sidebarBrowser.removeAttribute("tooltip");
		sidebarBrowser.removeAttribute("contextmenu");
	});
	function enforceWhitelist() {
		if (document.contains(top.gContextMenu.target)) {
			var failed = contextMenu.querySelectorAll("*:not(.DeviantLoveWhitelisted)");
			for (let i = 0; i < failed.length; ++i) {
				failed[i].className += " DeviantLoveWhitelistFail";
			}
		}
	}
	function unenforceWhitelist() {
		var failed = contextMenu.querySelectorAll(".DeviantLoveWhitelistFail");
		for (let i = 0; i < failed.length; ++i) {
			failed[i].className = failed[i].className.replace("DeviantLoveWhitelistFail", "");
		}
	}
	rawk();
} );
function restart() {
	if (scannerController) {scannerController.cancel()};
	$("body").empty();
	delete top.DeviantLove.currentScanData;
	rawk();
}
function rawk() {
	var pageData = top.DeviantLove.currentPageData;
	if (!pageData) {
		// The sidebar was left open when the user closed the browser. Close it now.
		// Tried handling this in the overlay script, but toggleSidebar wasn't doing anything in load or unload handlers.
		top.toggleSidebar();
	}
	fulfillPurpose(pageData.pageType, pageData.ownerOrTitle);
	if (top.DeviantLove.firstDeviant) {
		showDeviant(top.DeviantLove.firstDeviant);
		delete top.DeviantLove.firstDeviant;
	}
	if (!top.DeviantLove.currentScanData) {
		scannerController = researchLove(pageData.feedHref, pageData.maxDeviations, {
			faves: setData,
			progress: setProgress,
			onFavesError: scanError,
			watched: collectWatchlist,
			onWatchError: watchError,
			onDone: function() {
				top.DeviantLove.currentScanData = scanDone_startFun(top.DeviantLove.getTip());
			}
		});
		window.scanRetry = scannerController.favesRetry;
	} else {
		restore(top.DeviantLove.currentScanData, top.DeviantLove.getTip());
	}
}
function getL10nMsg(msgName, replacements, callback) {
	if (!replacements) {
		callback(top.DeviantLove.l10n.getString(msgName));
	} else {
		callback(top.DeviantLove.l10n.getFormattedString(msgName, replacements));
	}
}
$(document).delegate("a", "click", function(event) {
	event.preventDefault();
} ).delegate("a", "mouseup", function(event) {
	if (event.button == 2) { return; };
	// Mimic Chrome behavior
	var where = top.whereToOpenLink(event);
	if (where == "current") {
		top.gBrowser.selectedTab = top.gBrowser.addTab(this.href);
	} else {
		top.openUILinkIn(this.href, where);
	}
} );
$(window).bind("resize", function() {
	var screenSize = document.styleSheets[1].cssRules[0].style;
	screenSize.setProperty("height", $(window).height() + "px", "");
} );
</script>
<body class="sidebar"></body>
</html>
