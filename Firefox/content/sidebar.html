<!doctype html>
<html>
<title>Deviant Love Sidebar</title>
<link rel="stylesheet" href="chrome://DeviantLoveWebExt/content/core/builtinskin.css" type="text/css">
<style type="text/css">
body { height: 100vh; }
a { text-decoration: underline; }
</style>
<script type="text/javascript" src="chrome://DeviantLoveWebExt/content/core/jquery.js"></script>
<script type="text/javascript" src="chrome://DeviantLoveWebExt/content/core/velocity.min.js"></script>
<script type="text/javascript" src="chrome://DeviantLoveWebExt/content/core/core.js"></script>
<script type="text/javascript" src="chrome://DeviantLoveWebExt/content/core/scanner.js"></script>
<script type="text/javascript">
"use strict";
Components.utils.import("chrome://DeviantLove/content/global.js");
Components.utils.import("resource://gre/modules/Services.jsm");
var mainWindow, winEnum = Services.ww.getWindowEnumerator();
while (!mainWindow) {
	let win = winEnum.getNext().QueryInterface(Components.interfaces.nsIDOMWindow);
	let sidebarBrowser = win.document.getElementById("sidebar");
	if (!sidebarBrowser) { continue; }
	let panelBrowser = sidebarBrowser.contentDocument.getElementById("web-panels-browser");
	if (!panelBrowser) { continue; }
	if (panelBrowser.contentWindow == window) {
		mainWindow = win;
		mainWindow[browserMod].sidebarWindow = window;
	}
}
var adapter = {
	displayType: "sidebar",
	getL10nMsg: function(msgName, replacements) {
		return l10n.get(msgName, replacements);
	},
	getL10nFile: function(filename) {
		return "chrome://DeviantLoveWebExt/content/" + l10n.get("l10nFolder") + filename;
	},
	retrieve: function(keys) {
		if (!Array.isArray(keys)) { keys = [keys]; }
		var items = prefs.get(keys);
		var data = {};
		keys.forEach( function(key, i) {
			var item = items[i];
			if (typeof item == "string") {
				item = JSON.parse(item);
			}
			data[key] = item;
		} );
		return $.when( data );
	},
	store: function(key, data) {
		if (typeof data != "number" && typeof data != "boolean") {
			data = JSON.stringify(data);
		}
		prefs.set(key, data);
	},
	prepComplete: function(restoreData) {
		mainWindow[browserMod].currentScanData = restoreData;
	}
};
var scannerController;
$(document).ready( function() {
	window[loaded] = true;
	$("body").css("margin", 0);
	var reloadButton = mainWindow.document.getElementById("DeviantLoveReload");
	reloadButton.addEventListener("command", restart, false);
	reloadButton.hidden = false;
	// var contextMenu = mainWindow.document.getElementById("contentAreaContextMenu");
	// contextMenu.addEventListener("popupshowing", enforceWhitelist, false);
	// contextMenu.addEventListener("popuphidden", unenforceWhitelist, false);\
	$(window).bind("unload", function() {
		reloadButton.hidden = true;
		reloadButton.removeEventListener("command", restart, false);
		// contextMenu.removeEventListener("popupshowing", enforceWhitelist, false);
		// contextMenu.removeEventListener("popuphidden", unenforceWhitelist, false);\
		mainWindow[browserMod].sidebarUnloaded();
	});
	function enforceWhitelist() {
		if (document.contains(mainWindow.gContextMenu.target)) {
			var failed = contextMenu.querySelectorAll("*:not(.DeviantLoveWhitelisted)");
			for (let i = 0; i < failed.length; ++i) {
				failed[i].className += " DeviantLoveWhitelistFail";
			}
		}
	}
	function unenforceWhitelist() {
		var failed = contextMenu.querySelectorAll(".DeviantLoveWhitelistFail");
		for (let i = 0; i < failed.length; ++i) {
			failed[i].className = failed[i].className.replace("DeviantLoveWhitelistFail", "");
		}
	}
	rawk();
} );
function restart() {
	if (scannerController) {scannerController.cancel()};
	$("body").empty();
	delete mainWindow[browserMod].currentScanData;
	rawk();
}
function rawk() {
	var pageData = mainWindow[browserMod].currentPageData;
	if (!pageData) {
		// The sidebar was left open when the user closed the browser. Close it now.
		mainWindow.SidebarUI.hide();
	}
	if (!mainWindow[browserMod].currentScanData) {
		beginPreparations(pageData);
		scannerController = startScan();
	} else {
		restore(mainWindow[browserMod].currentScanData, pageData);
	}
	if (mainWindow[browserMod].firstDeviant) {
		showDeviant(mainWindow[browserMod].firstDeviant);
		delete mainWindow[browserMod].firstDeviant;
	}
}

$(document).delegate("a", "click", function(event) {
	event.preventDefault();
} ).delegate("a", "mouseup", function(event) {
	if (event.button == 2) { return; };
	// Mimic Chrome behavior
	var where = mainWindow.whereToOpenLink(event);
	if (where == "current") {
		mainWindow.gBrowser.selectedTab = mainWindow.gBrowser.addTab(this.href);
	} else {
		mainWindow.openUILinkIn(this.href, where);
	}
} );
</script>
<body class="sidebar"></body>
</html>
