<!doctype html>
<html>
<script>
var popupStates = {};
chrome.extension.onRequest.addListener( function(thing, buddy) {switch (thing.action) {
	case "showLove":
		popupStates[buddy.tab.id] = {};
		chrome.pageAction.show(buddy.tab.id);
	break;
}} );
</script>
<body></body>
</html>
