<!doctype html>
<html>
<link rel="stylesheet" href="builtinskin.css" type="text/css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="core.js"></script>
<script type="text/javascript">
var bgPage = chrome.extension.getBackgroundPage();
$(document).ready( function() {
	chrome.tabs.getSelected(null, function(buddyTab) {
		chrome.tabs.sendRequest(buddyTab.id, {action: "getLove"}, function(love) {
			fulfillPurpose({doc: $("body"), state: bgPage.popupStates[buddyTab.id],
				feedHref: love.feedHref, pageType: love.pageType});
		} );
	} );
} );
$(document).delegate("a", "mouseup", function() {
	window.open(this.href);
} );
</script>
